<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas Periodísticas - Germán Beitia</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .nota {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: white;
    }
    .nota h3 {
      margin-top: 0;
    }
    .nota iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .nota a {
      text-decoration: none;
    }
    .boton {
      background-color: #374151;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #1f2937;
    }
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }
  </style>
</head>
<body>

  <h2>Notas Periodísticas</h2>

  <!-- Nota 1 -->
  <div class="nota">
    <h3>Nota 1: Análisis del Mercado</h3>
    <p>En este caso vamos a ver una nota de acceso a internet en la región.</p>

    <!-- Vista previa del PDF -->
    <iframe src="pdfs/acceso_internet.pdf" frameborder="0"></iframe>
    <!-- ↑ Acá cargá el archivo PDF correspondiente. Ejemplo: "pdfs/nombre_de_tu_archivo.pdf" -->

    <a href="pdfs/acceso_internet.pdf" target="_blank">
      <button class="boton">Ver Nota</button>
    </a>
  </div>

  <!-- Nota 2 -->
  <div class="nota">
    <h3>Nota 2: Tendencias Económicas</h3>
    <p>Descripción breve de la nota, herramientas utilizadas y resultados obtenidos.</p>

    <!-- Vista previa del PDF -->
    <iframe src="pdfs/tendencias_economicas.pdf" frameborder="0"></iframe>
    <!-- ↑ Acá cargá el archivo PDF correspondiente -->

    <a href="pdfs/tendencias_economicas.pdf" target="_blank">
      <button class="boton">Ver Nota</button>
    </a>
  </div>

</body>
</html>
